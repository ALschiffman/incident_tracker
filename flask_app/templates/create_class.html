<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">
    <title>Create New Class</title>
</head>
<body>
    {%with messages =  get_flashed_messages()%}
    {%if messages%}
        {%for message in messages:%}
            <p class="error_messages">{{message}}</p>
        {%endfor%}
    {%endif%}
{%endwith%}
    <h1>Create a new class</h1>
    <form action="/save_new_class" method="post" class="space">
        <label for="class_name" class="label">Class name: </label>
        <input type="text" name="class_name">
        <br>
        <label for="subject" class="label">Subject: </label>
        <input type="text" name="subject">
        <br>
        <input type="submit" class="button" value="Create class">
    </form>
    <a href="/all_classes" class="button">Return to all classes</a>
</body>
</html>
