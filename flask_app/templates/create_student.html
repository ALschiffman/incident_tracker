<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">
    <title>Create New Class</title>
</head>
<body>
    {%with messages =  get_flashed_messages()%}
    {%if messages%}
        {%for message in messages:%}
            <p class="error_messages">{{message}}</p>
        {%endfor%}
    {%endif%}
{%endwith%}
    <h1>Create a new Student</h1>
    <form action="/save_new_student" method="post" class="space">
        <label for="first_name" class="label">First name: </label>
        <input type="text" name="first_name">
        <br>
        <label for="last_name" class="label">Last name: </label>
        <input type="text" name="last_name">
        <br>
        <input type="hidden" name="class_id" value="{{classes.id}}">
        <input type="submit" value="Create Student" class="button">
    </form>
    <a href="/class/view/{{classes.id}}" class="button">Return to {{classes.class_name}}</a>
</body>
</html>
